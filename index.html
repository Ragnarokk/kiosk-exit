<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quitter l'application</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .icon {
      margin-bottom: 20px;
    }

    .icon svg {
      width: 200px;
      height: 200px;
      fill: none;
      stroke: #f0f0f0;
      stroke-width: 2;
    }

    h1 {
      margin: 0;
      font-size: 8rem;
      text-align: center;
    }

    h2 {
      margin-top: 10px;
      font-weight: normal;
      font-size: 3rem;
      color: #bbb;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      width: 80%;
      max-width: 400px;
    }

    button {
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 999px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, outline 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    button:focus {
      background-color: #666;
      outline: 3px solid #00ffff;
    }
  </style>
</head>
<body onload="pageSetup()">
  <div class="icon">
    <!-- SVG : porte + flèche de sortie -->
    <svg viewBox="0 0 100 64" xmlns="http://www.w3.org/2000/svg">
      <!-- Porte -->
      <rect x="10" y="8" width="24" height="48" rx="2" ry="2" stroke="#f0f0f0" fill="none"/>
      <circle cx="18" cy="32" r="2" fill="#f0f0f0"/>
      
      <!-- Flèche de sortie -->
      <line x1="50" y1="32" x2="90" y2="32" />
      <polyline points="78,24 90,32 78,40" />
    </svg>
  </div>

  <h1 id="headline"></h1>
  <h2 id="subline"></h2>

  <div class="button-container">
    <button id="btn-back" tabindex="0">Retour</button>
    <button id="btn-quit" tabindex="0"></button>
  </div>

  <script type="text/javascript" src="application.js"></script>
  <script type="text/javascript">
    const btn_back = document.getElementById('btn-back');
    const btn_quit = document.getElementById('btn-quit');
    const buttons = [btn_back, btn_quit];
    let currentIndex = 0;

    btn_back.addEventListener('click', () => {
        window.open(application_data.url, '_blank');
    });

    btn_quit.addEventListener('click', () => {
        window.close();
    });

    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('mouseover', () => {
        currentIndex = i;
        buttons[i].focus();
      })
    }

    btn_back.focus();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        currentIndex = (currentIndex + 1) % buttons.length;
        buttons[currentIndex].focus();
      } else if (e.key === 'ArrowUp') {
        currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
        buttons[currentIndex].focus();
      } else if (e.key === 'Enter') {
        buttons[currentIndex].click();
      } else if (e.key == 'Escape') {
        window.close();
      }
    });

    document.addEventListener('click', () => {
      buttons[currentIndex].click();
    });

    function pageSetup() {
        console.log(application_data);
        window.open(application_data.url, '_blank');

        let name = application_data.name;
        document.getElementById('headline').innerHTML = `Quitter ${name} ?`;
        document.getElementById('subline').innerHTML = `Voulez vous vraiment quitter ${name} ?`;
        document.getElementById('btn-quit').innerHTML = `Quitter ${name}`;
    }
  </script>
</body>
</html>
